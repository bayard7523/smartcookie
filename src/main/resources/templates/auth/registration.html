<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Registration</title>
    <div th:replace="layout/header::header--css"></div>
</head>
<body>

<div th:replace="layout/header :: header"></div>

<div class="container">
    <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
        <div class="card offset-md-1" style="width:60rem;">
            <div class="card-body">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="Name">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>
                <div class="form-group">
                    <label for="secondName">Second Name</label>
                    <input class="form-control" type="text" th:field="*{secondName}" id="secondName" placeholder="Name">
                    <span th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="Email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" th:field="*{password}" id="password"
                           placeholder="Password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input class="form-control" type="password" th:field="*{confirmPassword}" id="confirmPassword"
                           placeholder="Password">
                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                </div>
                <button type="submit" class="btn btn-secondary" >Sign up</button>
            </div>
        </div>
    </form>
</div>

<div th:replace="layout/footer::footer"></div>

</body>
</html>
