<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Login</title>
    <div th:replace="layout/header::header--css"></div>
</head>
<body>

<div th:replace="layout/header :: header"></div>

<div class="container">
    <div th:if="${param.error}">Invalid email and password</div>
    <div th:if="${param.logout}">You have been log out</div>
    <form method="post" th:action="@{/login}">
        <div class="card offset-md-1" style="width:60rem;">
            <div class="card-body">
                <div class="form-group ">
                    <label for="username">Email address</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group ">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group form-check">
                    <input name="remember-me" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Check me out</label>
                </div>
                <button type="submit" class="btn btn-secondary ">Sign in</button>
            </div>
        </div>
    </form>
</div>

<div th:replace="layout/footer::footer"></div>

</body>
</html>
