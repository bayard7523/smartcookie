<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <div th:replace="layout/header::header--css"></div>
</head>
<body>
<header th:replace="layout/header::header"></header>

<div th:replace="admin/panel::panel"></div>

<div>
    <div>
        <h2>Courses</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
                <th scope="col">Users</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course:${courses}">
                <td th:text="${course.getId()}"></td>
                <td th:text="${course.getName()}"></td>
                <td th:text="${course.getPrice()}"></td>
                <td th:text="${course.getCategory().getName()}"></td>
                <td>
                    <p th:each="user:${course.getUsers()}"
                       th:text="${user.getSecondName()+' '+user.getFirstName()+' '+user.getEmail()}"></p>
                </td>
                <td><a th:href="@{/courses/edit/{id}(id=${course.getId()})}">Edit</a></td>
                <td><a th:href="@{/courses/delete/{id}(id=${course.getId()})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a class="btn btn-outline-secondary" href="/courses/form">Add a new course</a></p>
</div>
<div th:replace="layout/footer::footer"></div>

</body>
</html>
