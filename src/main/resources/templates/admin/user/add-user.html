<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>

<form action="#" th:action="@{/users/add}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="Name">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>
    <div class="form-group">
        <label for="secondName">Second Name</label>
        <input type="text" th:field="*{secondName}" id="secondName" placeholder="Name">
        <span th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></span>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Password">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <select name="role" id="role" th:field="*{role}">
            <option th:each="role:${roles}" th:value="${role.getId()}" th:text="${role.getName()}"></option>
        </select>
    </div>
    <input type="submit" value="Add User">
</form>

</body>
</html>
