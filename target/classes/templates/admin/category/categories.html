<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <div th:replace="layout/header::header--css"></div>
</head>
<body>
<header th:replace="layout/header::header"></header>

<div th:replace="admin/panel::panel"></div>

<div>
    <div>
        <h2>Categories</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Courses</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category:${categories}">
                <td th:text="${category.getId()}"></td>
                <td th:text="${category.getName()}"></td>
                <td >
                    <p th:each="course:${category.getCourses()}" th:text="${course.getName()}"></p>
                </td>
                <td><a th:href="@{/categories/edit/{id}(id=${category.getId()})}">Edit</a></td>
                <td><a th:href="@{/categories/delete/{id}(id=${category.getId()})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a class="btn btn-outline-secondary" href="/categories/form">Add a new category</a></p>
</div>

<div th:replace="layout/footer::footer"></div>

</body>
</html>
