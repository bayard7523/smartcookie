<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <div th:replace="layout/header::header--css"></div>
</head>
<body>
<header th:replace="layout/header::header"></header>

<div th:replace="admin/panel::panel"></div>

<div>
    <div>
        <h2>Users</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Second Name</th>
                <th scope="col">Email</th>
                <!--                <th scope="col">Password</th>-->
                <th scope="col">Role</th>
                <th scope="col">Courses</th>
                <th scope="col">Created At</th>
                <th scope="col">Updated At</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getSecondName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <!--                <td th:text="${user.getPassword()}"></td>-->
                <td th:text="${user.getRole().getName()}"></td>
                <td>
                    <p th:each="course:${user.getCourses()}" th:text="${course.getName()}"></p>
                </td>
                <td th:text="${user.getCreatedAt()}"></td>
                <td th:text="${user.getUpdatedAt()}"></td>
                <td><a th:href="@{/users/edit/{id}(id=${user.getId()})}">Edit</a></td>
                <td><a th:href="@{/users/delete/{id}(id=${user.getId()})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a class="btn btn-outline-secondary" href="/users/form">Add a new user</a></p>
</div>
<div th:replace="layout/footer::footer"></div>

</body>
</html>
