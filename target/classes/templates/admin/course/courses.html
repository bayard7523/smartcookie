<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <div th:replace="layout/header::header--css"></div>
</head>
<body>
<header th:replace="layout/header::header"></header>

<div>
    <div>
        <h2>Courses</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Users</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course:${courses}">
                        <td th:text="${course.getId()}"></td>
                        <td th:text="${course.getName()}"></td>
                        <td th:text="${course.getPrice()}"></td>
                        <td th:text="${course.getCategory().getName()}"></td>
                        <td th:text="${course.getUsers()}"></td>
                        <td><a th:href="@{/roles/edit/{id}(id=${course.getId()})}">Edit</a></td>
                        <td><a th:href="@{/roles/delete/{id}(id=${course.getId()})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/courses/form">Add a new course</a></p>
</div>
<div th:replace="layout/footer::footer"></div>

</body>
</html>
