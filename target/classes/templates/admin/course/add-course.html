<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="layout/header::header--css"></div>
</head>
<body>

<form action="#" th:action="@{/courses/add}" th:object="${course}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>


    <label for="price">Price</label>
    <input type="text" th:field="*{price}" id="price" placeholder="Price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

    <label for="category">Category</label>
    <select  id="category" th:field="*{category}">
        <option th:each="category:${categories}" th:value="${category.getId()}"
                th:text="${category.getName()}"></option>
    </select>

    <input type="submit" value="Add Course">
</form>

</body>
</html>
